name: Build WordPress Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-docker-action@v2
      with:
        dockerfile: Dockerfile # Specify your Dockerfile name if it's different
        context: .

    - name: Build Docker Image
      run: docker build -t your-username/wordpress-app_test:latest .

    - name: Push Docker Image to Docker Hub
      if: success()
      run: |
        echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        docker push your-username/wordpress-app:latest
